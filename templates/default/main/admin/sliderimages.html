<div class="row">
	<div class="col-md-12 col-sm-6">
		<div class="card-deck">
<!-- BEGIN slider_row -->

<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="{slider_row.B_IMAGE}" style="width: 100%;" alt="{slider_row.B_TITLE}">
  <div class="card-block">
    <h4 class="card-title">{slider_row.B_TITLE}</h4>
    <p class="card-text">{slider_row.B_DESC}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
		<form name="activate" style="display:inline;" method="post" enctype="multipart/form-data" action="">
			<input type="hidden" name="op" value="process" />
			<input type="hidden" name="type" value="{slider_row.B_ACTIVEOP}" />
			<input type="hidden" name="id" value="{slider_row.B_ID}" />
			<button type="submit" class="btn btn-default btn" >
			<img src="{THEME_PATH}/images/admin/{slider_row.B_ACTIVEI}.png" style="height:16px;width:16px;border:0;margin-right: 5px;" alt="" />{slider_row.B_ACTIVET}</button>
		</form>
	</li>
    <li class="list-group-item">
		<form name="delete" style="display:inline;" method="post" enctype="multipart/form-data" action="">
			<input type="hidden" name="op" value="process" />
			<input type="hidden" name="type" value="delete" />
			<input type="hidden" name="id" value="{slider_row.B_ID}" />
			<input type="hidden" name="image" value="{slider_row.B_IMG}" />
			<button type="submit" class="btn btn-default btn" >
			<img src="{THEME_PATH}/images/admin/red.png" style="height:16px;width:16px;border:0;margin-right: 5px;" alt="" /><!-- TRANSLATE delete --></button>
		</form>
	</li>
  </ul>
</div>
<!-- END slider_row -->
		</div>
	</div>
</div>
