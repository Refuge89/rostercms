<div class="tier-2-a">
	<div class="tier-2-b">
		<div class="tier-2-title">Per Character Display settings</div>

		<div class="btn-toolbar" id="menu">
			<ul class="btn-group" id="cds_menu">
			<!-- BEGIN characters -->
				<li id="text{characters.ID}" class="btn btn-default btn-sm" >{characters.CNAME}</li>
			<!-- END characters -->
			</ul>
		</div>
		
		<form action="" method="post" enctype="multipart/form-data" id="config_config" onsubmit="return confirm('This will save the changes to the database. Are you sure?');">
			<div class="config-submit">
				<input type="submit" value="Save Settings" />
				<input type="hidden" name="process" value="process" />
			</div>

<!-- BEGIN characters -->
		<div id="text{characters.ID}" >
			<div class="row">
				<div class="col-md-12">{characters.CNAME}</div>
			</div>

<!-- BEGIN cfg -->
			<div class="row cfg-row">
			<div class="col-md-6 col-sm-5">{characters.cfg.NAME}</div>
			<div class="col-md-6 col-sm-5">{characters.cfg.FIELD}</div>
			</div>
<!-- END cfg -->
		</div>
<!-- END characters -->
		</form>
	</div>
</div>
