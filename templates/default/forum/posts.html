<div id="main" class="container">
	<div class="tier-1-a">
		<div class="tier-1-b">
			<div class="tier-1-c">
				<div class="tier-1-title">{CRUMB}</a>
				<div class="right"><!-- IF LOCKED -->{IMAGE}<!-- TRANSLATE t_lock --><!-- ELSE --><a class="input" href="{M_REPLYPOST}"><!-- TRANSLATE post_reply --></a><!-- ENDIF --></div>
				<!-- IF CANLOCK -->
				<form name="lock" method="post" enctype="multipart/form-data" action="">
					<input type="hidden" name="op" value="process" />
					<input type="hidden" name="type" value="{L_ACTIVEOP}" />
					<input type="hidden" name="id" value="{TOPIC_ID}" />
					<button type="submit" class="input" ><span class="ui-icon ui-icon-{L_ACTIVEU}"></span>{L_ACTIVET}</button>
				</form>
				<!-- ENDIF -->
				</div>
				<!-- BEGIN forums -->
				<div xmlns="http://www.w3.org/1999/xhtml" class="TopicPost" id="post-2" >
					<div class="TopicPost-content">
						<aside class="TopicPost-author">
							<div class="Author-block">
								<div class="Author" id="" data-topic-post-body-content="true">
									<a href="" class="Author-avatar hasNoProfile">
									<img src="http://us.battle.net/forums/static/images/avatars/bnet/avatar-bnet-default.png" alt="" /></a>
									<div class="Author-details">
										<span class="Author-name">
										{forums.POST_USERNAME}
										</span>
									</div>
								</div>
							</div>
						</aside>
						<div class="TopicPost-body">
							<div class="TopicPost-details">
								<div class="Timestamp-details">
									<a class="TopicPost-timestamp" href="#post-2">{forums.POST_TIME}</a>
									<span class="TopicPost-rank TopicPost-rank--none" data-topic-post-rank="true"></span>
								</div>
							</div>
							<div class="TopicPost-bodyContent">
							{forums.POST_TEXT}
							</div>
						</div>
					</div>
				</div>
				<!-- END forums -->
				
				<!-- BEGIN forums -->

				<div class="tier-2-a">
					<div class="tier-2-b" style="min-height: 85px;">
					<div class="addon-status">
							<!-- IF forums.POST_ISAV eq 0 -->
							<div class="info-text" style="text-align:right;display:block;">
								{forums.POST_USERNAME}
							</div>
							<!-- ELSE -->
							<div style="float: right;display:block;padding-right: 2px;">
								<div>{forums.POST_AVATAR}</div>
							</div>
							<!-- ENDIF -->
						</div>
						
						<div class="tier-2-title">
							{forums.POST_SUBJECT}<span class="info-text" style="font-size:12px;">  {forums.POST_TIME}</span>
						</div>
						<div class="info-text-h">
							<div>{forums.POST_TEXT}</div>
						</div>
						
					</div>
				</div>
				<!-- END forums -->
			</div>
		</div>
	</div>
